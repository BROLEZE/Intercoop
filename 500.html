<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erro interno - Intercoop</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .error-description {
            font-size: 1.1rem;
            margin-bottom: 3rem;
            opacity: 0.9;
        }
        
        .error-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .error-btn {
            display: inline-block;
            background: white;
            color: #dc3545;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .error-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-btn.secondary {
            background: transparent;
            color: white;
            border: 2px solid white;
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-message {
                font-size: 1.2rem;
            }
            
            .error-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-code">500</div>
            <h1 class="error-message">Erro interno do servidor</h1>
            <p class="error-description">
                Ocorreu um erro interno no servidor. Nossa equipe técnica foi notificada
                e está trabalhando para resolver o problema. Tente novamente em alguns minutos.
            </p>
            <div class="error-buttons">
                <a href="index.html" class="error-btn">
                    <i class="fas fa-home"></i> Página Inicial
                </a>
                <a href="javascript:location.reload()" class="error-btn secondary">
                    <i class="fas fa-redo"></i> Tentar Novamente
                </a>
            </div>
        </div>
    </div>
</body>
</html>
