<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - Intercoop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-section">
                <img src="images/intercoop-logo.png" alt="Intercoop Logo">
                <h2>INTERCOOP</h2>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h3>Acesso ao Portal</h3>
                <form action="php/login.php" method="POST">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginSenha">Senha</label>
                        <input type="password" id="loginSenha" name="senha" required>
                    </div>
                    <button type="submit" class="submit-button">Entrar</button>
                </form>
                <p class="form-switch">
                    Não tem conta? <a href="#" onclick="showRegister()">Cadastre-se aqui</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h3>Cadastro de Cliente</h3>
                <form action="php/cadastro.php" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome *</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha *</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <div class="form-group">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa" name="empresa">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade">
                        </div>
                        <div class="form-group">
                            <label for="estado">Estado</label>
                            <input type="text" id="estado" name="estado">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pais">País</label>
                            <input type="text" id="pais" name="pais" value="Brasil">
                        </div>
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input type="text" id="cep" name="cep">
                        </div>
                    </div>
                    <button type="submit" class="submit-button">Cadastrar</button>
                </form>
                <p class="form-switch">
                    Já tem conta? <a href="#" onclick="showLogin()">Entre aqui</a>
                </p>
            </div>
        </div>
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Voltar ao site
        </a>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
